apply plugin: 'idea'

idea.module {
    excludeDirs += file('out')
    resourceDirs += file('template')
    resourceDirs += file('scripts')
}

buildscript {
    apply from: 'api/manifest.gradle'

    ext.kotlinVersion = '1.4.32'
    repositories {
        mavenCentral()
        google()
        jcenter()
        maven { url 'https://jitpack.io' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath 'dev.rikka.tools:hidden-api-refine:1.0.0'

        // vanniktech/gradle-maven-publish-plugin has hardcoded "oss.sonatype.org"
        classpath 'com.github.RikkaW:gradle-maven-publish-plugin:87b40318c2'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    minSdkVersion = 23
    targetSdkVersion = 30
}
